<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #10</title>
  </head>
  <body>
  
  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Add a Store</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="#">
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Store name">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="categories" class="col-form-label">Categories</label>
                </div>
                <div class="col-md-12 form-group mb-3 categories" >
                  <input type="checkbox"  class="categories" name="categories" id="All" value="All">
                  <label for="">All</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="men" value="Men">
                  <label for="" >men</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="Women" value="Women">
                  <label for="">Women</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="beauty-and-skin-care" value="Beauty and skin care">
                  <label for="" >Beauty and skin care</label><br>
                  <input type="checkbox" name="categories id="jewelry-and-ccessories" value="Jewerly & accessories">
                  <label for="" >Jewerly & accessories</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="health-and-wellness" value="Health & wellness">
                  <label for="">Health & wellness</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="art-and-decorations" value="Art & decorations">
                  <label for="" >Art & decorations</label><br>
                  <input type="checkbox"  name="handmade-and-craft-items" id="handmade-and-craft-items" value="Handmade & craft items">
                  <label for="" >Handmade & craft items</label><br>
                  <input type="checkbox"  class="categories" name="categories" id="Sports-and-fitness" value="Sports and fitness">
                  <label for="">Sports and fitness</label><br>
                </div>

                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label"> Link</label>
                  <input type="text" class="form-control" name="link" id="link"  placeholder="Link">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Description</label>
                  <input type="text" class="form-control" name="description" id="description" placeholder="Your description">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="files" class="col-form-label">Image Files</label>
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file1">Image 1 </label>
                  <input type="text" class="form-control" name="file1-name" id="file1-name" placeholder="image name"><br>
                  <label for="file1">Select a file:</label>
                  <input type="file" id="file1" name="file1">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file2">Image 2 </label>
                  <input type="text" class="form-control" name="file2-name" id="file2-name" placeholder="image name"><br>
                  <label for="file1">Select a file:</label>
                  <input type="file" id="file2" name="file1">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file3">Image 3 </label>
                  <input type="text" class="form-control" name="file3-name" id="file3-name" placeholder="image name"><br>
                  <label for="file3">Select a file:</label>
                  <input type="file" id="file3" name="fil3">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file4">Image 4</label>
                  <input type="text" class="form-control" name="file4-name" id="file4-name" placeholder="image name"><br>
                  <label for="file4">Select a file:</label>
                  <input type="file" id="file4" name="file4">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file5">Image 5</label>
                  <input type="text" class="form-control" name="file5-name" id="file5-name" placeholder="image name"><br>
                  <label for="file5">Select a file:</label>
                  <input type="file" id="file5" name="file5">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="file6">Image 6</label>
                  <input type="text" class="form-control" name="file6-name" id="file6-name" placeholder="image name"><br>
                  <label for="file6">Select a file:</label>
                  <input type="file" id="file6" name="file6">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center submit-btn">
                  <input type="submit" value="Submit" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    <script type="module" src="js/jquery-3.3.1.min.js" ></script>
    <script type="module" src="js/popper.min.js" ></script>
    <script type="module" src="js/bootstrap.min.js" ></script>
    <script type="module" src="js/jquery.validate.min.js"></script>
    <script type="module" src="js/main.js" ></script>

  </body>
</html>
